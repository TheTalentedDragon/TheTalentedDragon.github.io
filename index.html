
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>BlackChain - Cryptocurrency Prices and Charts!</title>
    <meta name="description" content="BlackChain: Your ultimate cryptocurrency tracking platform. Stay informed with real-time prices, market trends, and custom watchlists for a wide range of digital currencies."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="x-icon" href="assets/images/pagelogo.png"> 
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="header-top-content">
                <div class="header-global-data">
                    <div class="header-cryptos">
                        <div class="data-info">
                            <p>Cryptos: <span class="header-data-blue"><a href = "http://127.0.0.1:5500/index.html">2,506</a></span></p>
                        </div>
                    </div>
                    <div class="header-exchanges">
                        <div class="data-info">
                            <p>Exchanges: <span class="header-data-blue"><a href = "http://127.0.0.1:5500/index.html">921</a></span></p>
                        </div>
                    </div>
                    <div class="header-marketcap">
                        <div class="data-info">
                            <p>Market Cap: <span class="header-data-blue"><a href = "http://127.0.0.1:5500/index.html">$1,217,746,229,836</a></span></p>
                        </div>
                    </div>
                    <div class="24hvol">
                        <div class="data-info">
                            <p>24h Vol: <span class="header-data-blue"><a href = "http://127.0.0.1:5500/index.html">$65,936,551,367</a></span></p>
                        </div>
                    </div>
                    <div class="dominance">
                        <div class="data-info">
                            <p>Dominance: <span class="header-data-blue"><a href = "http://127.0.0.1:5500/index.html">BTC: 47.2% ETH: 19.1%</a></span></p>
                        </div>
                    </div>
                </div>
                <div class="header-settings">
                    <div class="header-currency">
                          <button>GBP</button>
                          <div class="header-currency-arrow">
                            <img src="assets/images/downarrow.png" alt="Arrow">
                          </div>
                    </div>
                    <div class="header-theme">
                        <div class="header-ui-color">
                            <button>
                                <img src="assets/images/lightmodepng.png" alt="Light Mode">
                            </button>
                        </div>
                    </div>
                    <div class="header-currency-border"></div>
                </div>
                <div class="header-user">
                    <div class="header-login">
                        <button>Log in</button>
                    </div>
                    <div class="header-signup">
                        <button>Sign up</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="header-bottom-content">
                <div clas="header-bottom-logo">
                    <a href="http://127.0.0.1:5500/index.html">
                        <img src="assets/images/logo.png" alt="DarkChain">
                    </a>
                </div>
                <div class="header-bottom-border"></div>
                <div class="header-left-nav-links">
                    <div class="cryptocurrencies">
                        <a href = "http://127.0.0.1:5500/index.html">Cryptocurrencies</a>
                    </div>
                </div>
                <div class="header-right-nav-links">
                    <div class="watchlist">
                        <a href = "http://127.0.0.1:5500/index.html">Watchlist</a>
                    </div>
                </div>
                <div class="search-bar">
                    <button>
                        <img src="assets/images/searchbaricon.png" alt="lglass">
                        <p>Search</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="body-wrapper">
        <div class="crypto-list-bar">
            <div class="crypto-position">
                <button>#</button>
            </div>
            <div class="crypto-name">
                <button>Name</button>
            </div>
            <div class="crypto-price">
                <button>Price</button>
            </div>
            <div class="1h-change">
                <button>1h %</button>
            </div>
            <div class="24h-change">
                <button>24 %</button>
            </div>
            <div class="7d-change">
                <button>7d %</button>
            </div>
            <div class="market-cap">
                <button>Market Cap</button>
            </div>
            <div class="volume-24h">
                <button>Volume(24h)</button>
            </div>
            <div class="circulating-supply">
                <button>Circulating Supply</button>
            </div>
            <div class="7d-graph">
                <button>Last 7 Days</button>
            </div>
        </div>

        <div class="crypto-listing">
            <div class="crypto-listing-favorite">
                <button><img src="assets/images/listingstar.png" alt="listing"></button>
            </div>
            <div class="crypto-listing-position">
                <p>1</p>
            </div>
            <div class="crypto-listing-name">
                <div class="crypto-listing-icon">
                    <button><img src="assets/images/btc.png" alt="listing"></button>
                </div>
                <button>Bitcoin BTC</button>
            </div>
            <div class="crypto-listing-price">
                
            </div>
            <div class="crypto-listing-1h-change">
                
            </div>
            <div class="crypto-listing-24h-change">
                
            </div>
            <div class="crypto-listing-7d-change">
                
            </div>
            <div class="crypto-listing-market-cap">
                
            </div>
            <div class="crypto-listing-volume-24h">
                
            </div>
            <div class="crypto-listing-supply">
                
            </div>
            <div class="crypto-listing-last-7-days">
                
            </div>
        </div>
    </div>

</body>
</html>
